<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎮 간단한 게임모음!</title>
  <style>
    :root {
      --bg1: #08121a;
      --bg2: #0b2430;
      --accent: #ffb86b;
      --danger: #ff6b6b;
      --card-bg: rgba(15, 25, 35, 0.85);
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: "Noto Sans KR", sans-serif;
      background: radial-gradient(circle at center, var(--bg1), var(--bg2));
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h2 {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      margin-bottom: 40px;
      animation: fadeIn 1s ease;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1000px;
    }

    .game {
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 15px;
      box-shadow: 0 0 15px var(--accent);
      overflow: hidden;
      transition: all 0.3s ease;
      animation: popIn 0.6s ease;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--danger);
    }

    .game a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .game img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid var(--accent);
      transition: opacity 0.3s ease;
    }

    .game img:hover {
      opacity: 0.9;
    }

    .game p {
      text-align: center;
      margin: 10px 0 15px;
      font-weight: bold;
      color: var(--accent);
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <h2>🎮 간단한 게임모음!</h2>

  <div class="games">
    <div class="game">
      <a href="game001.html">
        <img src="벽돌꺠기-001.png" alt="벽돌깨기" />
        <p>벽돌깨기</p>
      </a>
    </div>

    <div class="game">
      <a href="game002.html">
        <img src="제목을-입력해주세요_-001 (1).png" alt="기억력 카드 게임 4x4" />
        <p>🧠 기억력 카드게임</p>
      </a>
    </div>

    <div class="game">
      <a href="game003.html">
        <img src="공룡러너-001.png" alt="공룡러너" />
        <p>🦖 공룡 러너</p>
      </a>
    </div>

    <div class="game">
      <a href="game004.html">
        <img src="002.png" alt="테트리스" />
        <p>🧱 테트리스</p>
      </a>
    </div>

    <div class="game">
      <a href="game005.html">
        <img src="001.png" alt="토끼잡기 게임" />
        <p>🐇 토끼잡기</p>
      </a>
    </div>

    <div class="game">
      <a href="game006.html">
        <img src="뱀-001 (5).png" alt="뱀 게임" />
        <p>🐍 뱀 게임</p>
      </a>
    </div>

    <div class="game">
      <a href="game007.html">
        <img src="003.png" alt="오목게임" />
        <p>⚫ 오목 게임</p>
      </a>
    </div>
  </div>

</body>
</html>
