    <style>
      :root {
        --bg1: #08121a;

      body {

      h1 {

  </head>
  <body>
    <h1>ğŸ ë±€ ê²Œì„ (Snake Game)</h1>
    <p>ë°©í–¥í‚¤ë¡œ ë±€ì„ ì›€ì§ì´ì„¸ìš”!</p>

    <canvas id="game" width="400" height="400"></canvas>

    <p id="score">ì ìˆ˜: 0</p>
    <div id="status">ì‹œì‘ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”!</div>  
    <button id="startButton">ê²Œì„ ì‹œì‘</button>

    <div id="rankings">
      <h2>ğŸ† ìµœê³  ê¸°ë¡ (Top 5)</h2>
      <ol id="scoreList"></ol>
    </div>
        <div class="btn">
      <a href="index.html">
        <p>í™ˆìœ¼ë¡œ ê°€ê¸°</p>
      </a>
    </div>

    <script>
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");

      const box = 20;
      const canvasSize = 20;
      let snake, direction, food, score, startTime, game;

      document.addEventListener("keydown", e => {
        if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
        else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
        else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      });

      document.getElementById("startButton").addEventListener("click", () => {
        if (game) clearInterval(game); 

        snake = [{ x: 9 * box, y: 9 * box }];
        direction = "";
        food = {
          x: Math.floor(Math.random() * canvasSize) * box,
          y: Math.floor(Math.random() * canvasSize) * box
        };
        score = 0;
        startTime = Date.now();

        document.getElementById("score").textContent = "ì ìˆ˜: 0";
        document.getElementById("status").textContent = "ê²Œì„ ì§„í–‰ ì¤‘...";
        document.getElementById("rankings").style.display = "none";

        game = setInterval(draw, 100);
      });

      function draw() {
        let now = Date.now();
        let elapsed = (now - startTime) / 1000;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#1a1a1a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < snake.length; i++) {
          ctx.fillStyle = i === 0 ? "#50fa7b" : "green";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        let headX = snake[0].x;
        let headY = snake[0].y;

        if (direction === "UP") headY -= box;
        else if (direction === "DOWN") headY += box;
        else if (direction === "LEFT") headX -= box;
        else if (direction === "RIGHT") headX += box;

        if (
          elapsed > 2 && (
            headX < 0 || headX >= canvas.width ||
            headY < 0 || headY >= canvas.height ||
            snake.some(segment => segment.x === headX && segment.y === headY)
          )
        ) {
          endGame();
          return;
        }

        let newHead = { x: headX, y: headY };
        if (headX === food.x && headY === food.y) {
          score++;
          document.getElementById("score").textContent = "ì ìˆ˜: " + score;
          food = {
            x: Math.floor(Math.random() * canvasSize) * box,
            y: Math.floor(Math.random() * canvasSize) * box
          };
        } else {
          snake.pop();
        }

        snake.unshift(newHead);
      }

      function endGame() {
        clearInterval(game);
        const name = prompt("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!") || "ìµëª…";
        saveScore(name, score);
        document.getElementById("status").textContent = `ğŸ‰ ${name}ë‹˜ ${score}ê°œ ë§ì·„ì–´ìš”!`;
        showRankings();
        document.getElementById("rankings").style.display = "block";
      }

      function saveScore(name, score) {
        const saved = JSON.parse(localStorage.getItem("typingScores") || "[]");
        saved.push({ name, score });
        saved.sort((a, b) => b.score - a.score);
        localStorage.setItem("typingScores", JSON.stringify(saved.slice(0, 5)));
      }

      function showRankings() {
        const saved = JSON.parse(localStorage.getItem("typingScores") || "[]");
        const list = document.getElementById("scoreList");
        list.innerHTML = "";
        
        saved.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.name} - ${item.score}ê°œ`;
          list.appendChild(li);
        });
      }

      document.getElementById("rankings").style.display = "none";
      showRankings();
    </script>
  </body>
</html>
