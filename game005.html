<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🐰 토끼 잡기 게임</title>
  <style>
    :root {
      --bg1: #08121a;
      --bg2: #0b2430;
      --accent: #ffb86b;
      --danger: #ff6b6b;
      --safe: #50fa7b;
    }

    body {
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    #hud {
      display: flex;
      gap: 30px;
      font-size: 20px;
      margin-bottom: 15px;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 15px;
      justify-content: center;
    }

    .hole {
      width: 120px;
      height: 120px;
      background: #222;
      border: 2px solid #444;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .hole:hover {
      border-color: var(--accent);
    }

    .mole {
      font-size: 60px;
      position: absolute;
      bottom: -90px;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 0.25s;
    }

    .show {
      bottom: 15px;
    }

    #startBtn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background: var(--safe);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    #startBtn:hover {
      background: #00d084;
    }
  </style>
</head>
<body>
  <h1> 🐰토끼 잡기 게임</h1>
  <div id="hud">
    <div id="score">점수: 0</div>
    <div id="time">남은 시간: 30초</div>
  </div>
  <div id="gameBoard"></div>
  <button id="startBtn">게임 시작</button>
  <p>TIP: 정확히 토끼를 눌러야합니다.</p>
      <div class="btn">
      <a href="index.html">
        <p>홈으로 가기</p>
      </a>
    </div>

  <script>
    const gameBoard = document.getElementById("gameBoard");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let currentMole = null;
    let gameInterval;
    let moleTimeout;
    let timeLeft = 30;
    let timerInterval;

    for (let i = 0; i < 9; i++) {
      const hole = document.createElement("div");
      hole.classList.add("hole");

      const mole = document.createElement("div");
      mole.classList.add("mole");
      mole.textContent = "🐰";

      mole.addEventListener("click", () => {
        if (mole.classList.contains("show")) {
          score++;
          scoreDisplay.textContent = "점수: " + score;
          mole.classList.remove("show");
        }
      });

      hole.appendChild(mole);
      gameBoard.appendChild(hole);
    }

    function randomMole() {
      const moles = document.querySelectorAll(".mole");
      if (currentMole) currentMole.classList.remove("show");

      const randomIndex = Math.floor(Math.random() * moles.length);
      currentMole = moles[randomIndex];
      currentMole.classList.add("show");

      moleTimeout = setTimeout(() => {
        currentMole.classList.remove("show");
      }, 1500);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "점수: 0";
      timeDisplay.textContent = "남은 시간: 30초";
      startBtn.disabled = true;

      gameInterval = setInterval(randomMole, 1000);
      timerInterval = setInterval(updateTimer, 1000);

      randomMole();
    }

    function updateTimer() {
      timeLeft--;
      timeDisplay.textContent = "남은 시간: " + timeLeft + "초";
      if (timeLeft <= 0) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      clearTimeout(moleTimeout);
      if (currentMole) currentMole.classList.remove("show");
      startBtn.disabled = false;
      alert("⏰ 게임 끝! 최종 점수: " + score);
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
